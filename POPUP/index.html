<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
   
</head>
<body>

    <div class="overlay"></div>

     <div class="center">
        <button class="get">Get Newsletter</button>
     </div>

   <div class="popup">
   <div class="cross">&times;</div>
    <img src="Group 1.png">
    <div class="written">
        
        <h2>Don’t miss out.</h2>
        <p>Sign up for our newsletter to stay in the loop.</p>
    </div>
    <div class="error">ENTER EMAIL</div>
    <div class="input">
            <input type="text" placeholder="ENTER EMIAL">
            <button type="submit" CLASS="subscribe">SUBSCRIBE</button>
    </div>
    </div>
   
    <div class="bottom">Made with ❤️ by SUMANSH RANA</div>
</body>
</html>
